<html lang="en">

<body>
    <script>
        // Fixed infinite loop in function A
        function functionA() {
            let i = 0;
            while (i < 10) {
                console.log(i);
                i++;  // Fixed increment to avoid infinite loop
            }
        }

        // Added missing function B
        function functionB() {
            console.log('Function B is now available!');
        }

        functionA();
        functionB(); // Call the new function to demonstrate it
    </script>
